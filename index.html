<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Story - Adarsh-devx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div id="storiyan"></div>

      <div id="feed">
        <div class="post">
          <div class="post-header">
            <div class="user-info">
              <img
                src="https://plus.unsplash.com/premium_photo-1714195646879-d31243782c99?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAxfHxtb2RlbHN8ZW58MHx8MHx8fDA%3D"
                alt="user"
              />
              <span>jessica_w</span>
            </div>
            <i class="ri-more-2-fill"></i>
          </div>
          <img
            class="post-img"
            src="https://images.unsplash.com/photo-1645390747771-6e5a4397c4cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZlYXR1cmVkfGVufDB8MnwwfHx8MA%3D%3D"
            alt="post"
          />
          <div class="post-actions">
            <i class="ri-heart-3-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-send-plane-line"></i>
            <i class="ri-bookmark-line"></i>
          </div>
        </div>
      </div>

      <div id="nav-bar">
        <i class="ri-home-5-fill"></i>
        <i class="ri-search-line"></i>
        <i class="ri-clapperboard-fill"></i>
        <img
          src="https://images.unsplash.com/photo-1596818478861-7d2ae387ca89?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fHNleHklMjBtb2RlbHN8ZW58MHx8MHx8fDA%3D"
          alt="profile"
        />
      </div>

      <div id="full-screen">
        <div id="progress-bar-container">
          <div id="progress"></div>
        </div>
        <div id="story-user-info">
          <img src="" alt="" />
          <span></span>
        </div>
        <div id="story-footer">
          <input type="text" placeholder="Send Message..." />
          <i class="ri-heart-line"></i>
          <i class="ri-heart-fill"></i>
        </div>
      </div>
    </div>

    <h6>Creator - <span>Adarsh-devx</span></h6>

    <script src="script.js"></script>
  </body>
</html>
