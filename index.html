<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Story - Adarsh-devx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f2f5;
    }

    #card {
      width: 350px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      border: 1px solid #ddd;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #storiyan {
      height: 120px;
      width: 100%;
      border-bottom: 1px solid #dbdbdb;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      overflow-x: auto;
      overflow-y: hidden;
      flex-shrink: 0;
    }

    #storiyan::-webkit-scrollbar {
      display: none;
    }

    .story {
      height: 90px;
      width: 90px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(
        45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888
      );
      flex-shrink: 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .story.seen {
      background: #ccc;
    }

    .story img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    #feed {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 60px;
    }
    #feed::-webkit-scrollbar {
      display: none;
    }

    .post {
      width: 100%;
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    .post-header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .post-header .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
    }
    .post-header .user-info span {
      font-weight: 600;
      font-size: 14px;
    }
    .post-header .ri-more-2-fill {
      font-size: 20px;
      cursor: pointer;
    }

    .post-img {
      width: 100%;
      height: auto;
      max-height: 450px;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      gap: 15px;
    }
    .post-actions i {
      font-size: 24px;
      cursor: pointer;
    }
    .post-actions .ri-bookmark-line {
      margin-left: auto;
    }

    #nav-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #fff;
      border-top: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 5;
    }
    #nav-bar i {
      font-size: 26px;
      cursor: pointer;
    }
    #nav-bar img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    
    #full-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      z-index: 10;
      display: block;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #full-screen.active {
      opacity: 1;
      pointer-events: all;
      transform: scale(1);
    }

    #progress-bar-container {
      position: absolute;
      top: 12px;
      width: 95%;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background-color: #fff;
    }

    #progress.active {
      animation: progress-animation 3s linear forwards;
    }

    @keyframes progress-animation {
      from { width: 0%; }
      to { width: 100%; }
    }

    #story-user-info {
      position: absolute;
      top: 25px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }
    #story-user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }
    #story-user-info span {
      font-weight: 600;
      font-size: 14px;
    }

    #story-footer {
      position: absolute;
      bottom: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #story-footer input {
      flex-grow: 1;
      background-color: transparent;
      border: 1.5px solid #fff;
      border-radius: 50px;
      padding: 10px 15px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    #story-footer input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    #story-footer .ri-heart-line,
    #story-footer .ri-heart-fill {
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    .ri-heart-fill {
      color: red;
      display: none;
    }

    h6{
      position: absolute;
      right: 5px;
      bottom: 5px;
      border-top: 1px solid ;
    }

    h6 span:hover {
      cursor: pointer;
      color: #dc2743;
    }

  
   @media (max-width: 480px) {
   
    #card {
      width: 95%;
      height: 90vh; 
      max-height: 650px; 
    }

    .post-img {
      max-height: 400px;
    }

    .story {
      height: 85px;
      width: 85px;
    }
  }


  </style>
  <body>
    <div id="card">
      <div id="storiyan">
       
      </div>

      <div id="feed">
        <div class="post">
          <div class="post-header">
            <div class="user-info">
              <img
                src="https://plus.unsplash.com/premium_photo-1714195646879-d31243782c99?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAxfHxtb2RlbHN8ZW58MHx8MHx8fDA%3D"
                alt="user"
              />
              <span>jessica_w</span>
            </div>
            <i class="ri-more-2-fill"></i>
          </div>
          <img
            class="post-img"
            src="https://images.unsplash.com/photo-1645390747771-6e5a4397c4cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZlYXR1cmVkfGVufDB8MnwwfHx8MA%3D%3D"
            alt="post"
          />
          <div class="post-actions">
            <i class="ri-heart-3-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-send-plane-line"></i>
            <i class="ri-bookmark-line"></i>
          </div>
        </div>
      </div>

      <div id="nav-bar">
        <i class="ri-home-5-fill"></i>
        <i class="ri-search-line"></i>
        <i class="ri-clapperboard-fill"></i>
        <img
          src="https://images.unsplash.com/photo-1596818478861-7d2ae387ca89?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fHNleHklMjBtb2RlbHN8ZW58MHx8MHx8fDA%3D"
          alt="profile"
        />
      </div>

      <div id="full-screen">
        <div id="progress-bar-container">
          <div id="progress"></div>
        </div>
        <div id="story-user-info">
          <img src="" alt="" />
          <span></span>
        </div>
        <div id="story-footer">
          <input type="text" placeholder="Send Message..." />
          <i class="ri-heart-line"></i>
          <i class="ri-heart-fill"></i>
        </div>
      </div>
    </div>

    <h6>Creator - <span>Adarsh-devx</span></h6>

    <script>
      const arr = [
        { dp: "https://images.unsplash.com/photo-1529139574466-a303027c1d8b?w=400&auto=format&fit=crop&q=60", story: "https://images.unsplash.com/photo-1591131971581-9ef6d344ad7c?w=400&auto=format&fit=crop&q=60", username: "alexa_d" },
        { dp: "https://images.unsplash.com/photo-1581338834647-b0fb40704e21?w=400&auto=format&fit=crop&q=60", story: "https://images.unsplash.com/photo-1469460340997-2f854421e72f?q=80&w=687&auto=format&fit=crop", username: "michael_k" },
        { dp: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=400&auto=format&fit=crop&q=60", story: "https://plus.unsplash.com/premium_photo-1675080431524-3e7c85323972?q=80&w=735&auto=format&fit=crop", username: "david_c" },
        { dp: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&auto=format&fit=crop&q=60", story: "https://images.unsplash.com/photo-1653344011324-852d98d3eb9b?w=400&auto=format&fit=crop&q=60", username: "jessica_w" },
        { dp: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400&auto=format&fit=crop&q=60", story: "https://images.unsplash.com/photo-1503104834685-7205e8607eb9?q=80&w=687&auto=format&fit=crop", username: "chris_p" },
      ];

      const storiyan = document.querySelector("#storiyan");
      const fullScreen = document.querySelector("#full-screen");
      const progress = document.querySelector("#progress");
      const userInfoImg = document.querySelector("#story-user-info img");
      const userInfoSpan = document.querySelector("#story-user-info span");
      const likeIcon = document.querySelector("#story-footer .ri-heart-line");
      const likedIcon = document.querySelector("#story-footer .ri-heart-fill");

      let clutter = "";
      arr.forEach(function (elem, idx) {
        clutter += `<div class="story" data-index="${idx}">
            <img src="${elem.dp}" alt=""/>
          </div>`;
      });
      storiyan.innerHTML = clutter;

      storiyan.addEventListener("click", function (dets) {
        const storyElement = dets.target.closest(".story");
        if (storyElement) {
          const index = storyElement.dataset.index;
          const storyData = arr[index];

          progress.classList.remove("active");
          void progress.offsetWidth;
          progress.classList.add("active");

          fullScreen.classList.add("active");
          fullScreen.style.backgroundImage = `url(${storyData.story})`;
          userInfoImg.src = storyData.dp;
          userInfoSpan.textContent = storyData.username;

          setTimeout(function () {
            fullScreen.classList.remove("active");
            storyElement.classList.add("seen");
          }, 3000);
        }
      });

      likeIcon.addEventListener("click", function () {
        likeIcon.style.display = "none";
        likedIcon.style.display = "block";
      });

      likedIcon.addEventListener("click", function () {
        likedIcon.style.display = "none";
        likeIcon.style.display = "block";
      });
    </script>
  </body>
</html>
